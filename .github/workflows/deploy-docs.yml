name: Deploy to fdm-docs GitHub Pages

defaults:
  run:
    working-directory: ./fdm-docs

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --filter fdm-docs
      - name: Build website
        run: pnpm build-docs

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./fdm-docs/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages # Checkout the gh-pages branch

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact #

      - name: Prepare gh-pages
        run: |
          rm -rf * # Remove existing content on gh-pages
          mv build-artifact/* ./ # Move built files to root

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy Docusaurus site to gh-pages"
          branch: gh-pages # Push to the gh-pages branch

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          folder: .
